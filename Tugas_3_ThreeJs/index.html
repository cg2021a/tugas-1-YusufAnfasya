<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Function</title>
</head>
<body>
    <canvas id="c" width="1920" height="1080"></canvas>
    <script type="module">

        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';
        import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js';
        import {GLTFLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js';

        function main() {
          const canvas = document.querySelector('#c');
          const renderer = new THREE.WebGLRenderer({canvas});
          
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

          renderer.outputEncoding = THREE.sRGBEncoding;
          renderer.toneMapping = THREE.ACEFilmicToneMapping;
          renderer.toneMappingExposure = 1.25;

          const fov = 45;
          const aspect = 2;  // the canvas default
          const near = 0.1;
          const far = 100;
          const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
          camera.position.set(30, 10, 20);

          //orbit control
          const controls = new OrbitControls(camera, canvas);
          controls.target.set(0, 5, 0);
          controls.update();

          const scene = new THREE.Scene();
          scene.background = new THREE.Color('black');

          //panorama
          {
            const texture = new THREE.TextureLoader().load( 'https://threejs.org/examples/textures/2294472375_24a3b8ef46_o.jpg', render );
            texture.encoding = THREE.sRGBEncoding;
            texture.mapping = THREE.EquirectangularReflectionMapping;
            
            scene.background = texture;
          }


          //fog
          {
            const near = 1;
            const far = 50;
            const color = '#2e2800';
            scene.fog = new THREE.Fog(color, near, far);
            // scene.background = new THREE.Color(color);
          }

          //plane with texture
          {
            const planeSize = 400;

            const loader = new THREE.TextureLoader();
            const texture = loader.load('photos_2018_2_14_fst_sand-texture.jpg');
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.magFilter = THREE.NearestFilter;
            const repeats = planeSize/400;
            texture.repeat.set(repeats, repeats);

            const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
            const planeMat = new THREE.MeshPhongMaterial({
              map: texture,
              side: THREE.DoubleSide,
            });
            const mesh = new THREE.Mesh(planeGeo, planeMat);
            mesh.rotation.x = Math.PI * -.5;
            // mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
          }

          //shadow
          {
            const geometry = new THREE.TorusGeometry( 10, 3, 16, 100 );
            
            const material = new THREE.MeshPhysicalMaterial( 
              { 
                color: `#fed271`,
                reflectivity: 1,
                clearcoat: 1.0 ,
                metalness : 0.9,
                clearcoatRoughness : 0.1,
                Roughness : 0.5,
                

              } );
            const torus = new THREE.Mesh( geometry, material );
            torus.receiveShadow = true;
            torus.castShadow = true;
            scene.add( torus );
          }

      

          {
            const light = new THREE.PointLight( 0xffffff, 1, 40 );
            light.position.set( 0, 10, 10 );
            light.castShadow = true; // default false
            scene.add( light );

            //Set up shadow properties for the light
            light.shadow.mapSize.width = 512; // default
            light.shadow.mapSize.height = 512; // default
            light.shadow.camera.near = 0.5; // default
            light.shadow.camera.far = 500; // default

            scene.add(light);
            scene.add(light.target);

          
          }

          

          function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
            const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
            const halfFovY = THREE.MathUtils.degToRad(camera.fov * .5);
            const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
            // compute a unit vector that points in the direction the camera is now
            // in the xz plane from the center of the box
            const direction = (new THREE.Vector3())
                .subVectors(camera.position, boxCenter)
                .multiply(new THREE.Vector3(1, 0, 1))
                .normalize();

            // move the camera to a position distance units way from the center
            // in whatever direction the camera was from the center already
            camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));

            // pick some near and far values for the frustum that
            // will contain the box.
            camera.near = boxSize / 100;
            camera.far = boxSize * 100;

            camera.updateProjectionMatrix();

            // point the camera to look at the center of the box
            camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
          }

          //loading model
          {
            const gltfLoader = new GLTFLoader();
            gltfLoader.load('LowPolyCars.gltf', (gltf) => {
              const root = gltf.scene;
              root.castShadow = true;
              // root.receiveShadow = true;
              scene.add(root);

              // compute the box that contains all the stuff
              // from root and below
              const box = new THREE.Box3().setFromObject(root);

              const boxSize = box.getSize(new THREE.Vector3()).length();
              const boxCenter = box.getCenter(new THREE.Vector3());

              // set the camera to frame the box
              frameArea(boxSize * 1, boxSize, boxCenter, camera);

              // update the Trackball controls to handle the new size
              controls.maxDistance = boxSize * 10;
              controls.target.copy(boxCenter);
              controls.update();
            });
          }

          function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
              renderer.setSize(width, height, false);
            }
            return needResize;
          }

          function render() {
            if (resizeRendererToDisplaySize(renderer)) {
              const canvas = renderer.domElement;
              camera.aspect = canvas.clientWidth / canvas.clientHeight;
              camera.updateProjectionMatrix();
            }

            renderer.render(scene, camera);

            requestAnimationFrame(render);
          }

          requestAnimationFrame(render);
        }

        main();

    </script>
</body>
</html>
